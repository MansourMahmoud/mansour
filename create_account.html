<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet/all.min.css">
    <link rel="stylesheet" href="stylesheet/bootstrap.css">
    <link rel="stylesheet" href="stylesheet/style.css">
    <title>Facebook-Sign-Up</title>
</head>

<body>


    <!-- start card -->
    <div class="card row justify-content-center align-items-center no_adds mt-5">
        <div class="card-body col-6 col-md-6 col-lg-6 col-xl-6 col-xxl-5 shadow p-0 mb-5 bg-body rounded">
            <h5 class="card-title back_facebook text-center text-white p-4 fs-2 fw-bold">Create Account</h5>

            <form class="p-4">
                <!-- start input 1 name -->
                <div class="row mb-4 gape">
                    <div class="col">
                        <label class="form-label color_the_text fw-bold">First Name :</label>
                        <input type="text" class="form-control fontss" placeholder="Enter your first name"
                            aria-label="First name">
                    </div>
                    <div class="col">
                        <label class="form-label color_the_text fw-bold ">Last Name :</label>
                        <input type="text" class="form-control fontss" placeholder="Enter your last name"
                            aria-label="Last name">
                    </div>
                </div>
                <!-- end input 1 name -->

                <!-- start input 2 email end number -->
                <div class="row mb-4 gape">
                    <div class="col">
                        <label for="inputEmail4" class="form-label color_the_text fw-bold">Email :</label>
                        <input type="email" class="form-control fontss" placeholder="Enter your email address">
                    </div>
                    <div class="col">
                        <label for="inputPassword4" class="form-label color_the_text fw-bold">Phone Number :</label>
                        <input type="text" class="form-control fontss" placeholder="Enter your phone number">
                    </div>
                </div>
                <!-- end input 2 email end number -->

                <!-- start input 3 password -->
                <div class="row g-3 mb-4 gape">
                    <div class="col">
                        <label for="inputEmail4" class="form-label color_the_text fw-bold">Password :</label>
                        <input type="password" class="form-control fontss" placeholder="Enter your password">
                    </div>
                    <div class="col">
                        <label for="inputPassword4" class="form-label color_the_text fw-bold">Confirm password :</label>
                        <input type="password" class="form-control fontss" placeholder="Confirm you password">
                    </div>
                </div>
                <!-- end input input 3 password -->

                <!-- start input 4 -->
                <div class="d-flex col-12 mb-4 gap">
                    <!-- start kind -->
                    <fieldset class="col-6">
                        <legend class="color_the_text fw-bold mb-3">Gender :</legend>
                        <div class="col-sm-10">
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label fw-bold" for="gridRadios1">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option2">
                                <label class="form-check-label fw-bold" for="gridRadios2">
                                    Female
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <!-- end kind -->

                    <!-- start birthday -->
                    <div class="col-6 pe-2">
                        <div class="d-flex flex-column">
                            <label class="color_the_text fw-bold mb-3">Birthdate :</label>
                            <input class="color_facebook fw-bold" type="date">
                        </div>
                    </div>
                    <!-- end birthday -->


                </div>
                <!-- end input input 4 -->

                <!-- start button -->

                <input type="reset" class="btn back_facebook text-white"></input>
                <input type="submit" value="Register" class="btn back_facebook text-white"></input>
                <!-- end botton -->
            </form>
        </div>
    </div>
    <!-- end card -->




    <script src="java/popper.js"></script>
    <script src="java/bootstrap.js"></script>
</body>

</html>
