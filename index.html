<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet/all.min.css">
    <link rel="stylesheet" href="stylesheet/bootstrap.css">
    <link rel="stylesheet" href="stylesheet/style.css">
    <title>Facebook-Login</title>
</head>

<body>


    <div class="row justify-content-center align-items-center height margin marg ">
        <div
            class="d-flex flex-lg-row flex-md-column justify-content-center align-items-lg-start align-items-center col-12">

            <div
                class="d-flex flex-column justify-content-md-center align-items-md-center justify-content-lg-start align-items-lg-start text-md-center text-lg-start col-md-10 col-lg-6 col-xl-6 col-xxl-4 pt-lg-5 ps-lg-5 pt-md-0 ps-md-0">
                <h1 class="font mb-4">Facebook</h1>
                <p class="font_p fs-4 font_fw">Connect with friends and the world around you on Facebook.</p>
            </div>

            <div
                class="row d-flex flex-column justify-content-center align-items-center col-md-12 col-lg-8 pe-5 marg margins">
                <!-- start card sign in  -->
                <div
                    class="card col-md-8 col-lg-9 col-xl-8 col-xxl-6 shadow_box p-4 mb-3 bg-body rounded ms-md-5 ms-lg-0">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center ">
                        <div class="col-md-10 col-lg-12 mb-3">
                            <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
                            <input type="text" class="form-control p-2" id="inlineFormInputGroupUsername"
                                placeholder="Email address or phone number">
                        </div>
                        <div class="col-md-10 col-lg-12">
                            <label for="inputPassword2" class="visually-hidden">Password</label>
                            <input type="password" class="form-control p-2" id="inputPassword2" placeholder="Password">
                        </div>
                    </div>
                    <!-- start Remember me -->
                    <div class="d-flex justify-content-center align-items-center mb-4 mb-md-4 mb-lg-4">
                        <div class="form-check col-md-10 col-lg-11 ms-4 ms-md-4 ms-lg-1">
                            <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                            <label class="form-check-label color_facebook fw-bold" for="inlineFormCheck">Show
                                Password</label>
                        </div>
                    </div>
                    <!-- end Remember me -->

                    <!-- start button sign in-->
                    <div class="d-flex justify-content-center align-items-center mb-4 mb-md-5 mb-lg-4">
                        <button type="button" class="btn btn-primary back_facebook col-md-9 col-lg-11 fw-bold">Log
                            In</button>
                    </div>
                    <!-- end button sign in-->

                    <!-- start forget password -->
                    <div class="d-flex justify-content-center align-items-center col-12">
                        <a href="#" class="card-link fs-6 text-decoration-none color_facebook">Forget Password?</a>
                    </div>
                    <!-- end forget password -->

                    <!-- start line -->
                    <div
                        class="d-flex justify-content-center align-items-center lin mb-4 mb-md-4 mb-lg-4 mt-4 mt-md-4 mt-lg-4">
                    </div>
                    <!-- end line -->

                    <!-- start button sign Up New Account-->
                    <div class="d-flex justify-content-center align-items-center mb-md-4 mb-lg-2">
                        <a href="create_account.html"
                            class="btn color col-7 col-md-6 col-lg-7 padding text-white fs-6 fw-bold">Create New
                            Account</a>
                    </div>
                    <!-- end button sign Up New Account-->
                </div>


                <!-- start p down -->
                <div class="row text-center col-md-8 col-lg-9">
                    <div class="d-flex justify-content-center gap ms-md-4 ms-lg-0 fonts">
                        <a class="text-decoration-none fw-bold color_facebook" href="#">Create a Page</a>
                        <p>for a celebrity, brand or business.</p>
                    </div>
                </div>
                <!-- end p down -->


                <!-- end card sign in  -->
            </div>
        </div>
    </div>



    <script src="java/popper.js"></script>
    <script src="java/bootstrap.js"></script>
</body>

</html>
